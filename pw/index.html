<!DOCTYPE html>
<html>
<head>
<title>PW Files - Pir Aaqib Study Zone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {margin:0;font-family:Arial;background:#f4f6f9;text-align:center;}
header {background:#0d47a1;color:white;padding:20px;}
.pdf-link {
display:block;margin:8px auto;padding:10px;width:260px;
background:white;color:#0d47a1;text-decoration:none;
border-radius:8px;
box-shadow:0 3px 8px rgba(0,0,0,0.1);}
.pdf-link:hover {background:#1976d2;color:white;}
.back-btn {display:inline-block;margin-top:20px;color:#0d47a1;text-decoration:none;font-weight:bold;}
</style>
</head>

<body>

<header>
<h2>PW Files</h2>
</header>

<br>

<div id="pdf-buttons">
<script>
// Generate 100 PW file buttons
for (let i = 1; i <= 100; i++) {
    let fileName = `pw-${i}.pdf`;  // File names: pw-1.pdf, pw-2.pdf …
    let btnText = `PW File ${i}`;
    document.write(`<a class="pdf-link" href="${fileName}">${btnText}</a>`);
}
</script>
</div>

<br>
<a class="back-btn" href="../index.html">⬅ Back to Home</a>

</body>
</html>
