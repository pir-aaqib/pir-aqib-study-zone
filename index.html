<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pir Aaqib Study Zone</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}

body{
background:linear-gradient(135deg,#0f172a,#1e3a8a);
color:white;
}

header{
text-align:center;
padding:50px 20px;
}

header h1{
font-size:40px;
margin-bottom:10px;
}

.search-box{
text-align:center;
margin:20px;
}

.search-box input{
padding:10px;
width:90%;
max-width:400px;
border-radius:8px;
border:none;
}

.section{
background:white;
color:black;
padding:40px 20px;
border-radius:30px 30px 0 0;
margin-top:40px;
}

.container{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
max-width:1000px;
margin:auto;
}

.card{
background:#f1f5f9;
padding:25px;
border-radius:15px;
box-shadow:0 8px 20px rgba(0,0,0,0.1);
text-align:center;
transition:0.3s;
}

.card:hover{
transform:translateY(-8px);
}

.btn{
display:inline-block;
padding:8px 15px;
margin-top:10px;
background:#2563eb;
color:white;
border-radius:6px;
text-decoration:none;
cursor:pointer;
}

.counter{
margin-top:5px;
font-size:14px;
color:#555;
}

footer{
text-align:center;
padding:20px;
font-size:14px;
color:white;
opacity:0.8;
}

/* WhatsApp Button */
.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:#25d366;
color:white;
width:55px;
height:55px;
border-radius:50%;
text-align:center;
line-height:55px;
font-size:28px;
text-decoration:none;
box-shadow:0 5px 15px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<header>
<h1>Pir Aaqib Study Zone</h1>
<p>Free Study Materials for 11th, 12th, NEET & JEE</p>
</header>

<div class="search-box">
<input type="text" id="search" placeholder="Search notes..." onkeyup="searchNotes()">
</div>

<div class="section">
<div class="container" id="notesList">

<div class="card">
<h3>Physics Chapter 1</h3>
<a href="physics1.pdf" class="btn" download onclick="countDownload(this)">Download</a>
<div class="counter">Downloads: <span>0</span></div>
</div>

<div class="card">
<h3>Chemistry Chapter 1</h3>
<a href="chemistry1.pdf" class="btn" download onclick="countDownload(this)">Download</a>
<div class="counter">Downloads: <span>0</span></div>
</div>

<div class="card">
<h3>Biology Chapter 1</h3>
<a class="btn" style="background:gray;pointer-events:none;">Coming Soon</a>
</div>

</div>
</div>

<footer>
Â© 2026 Pir Aaqib Study Zone | Made by Pir Aaqib
</footer>

<!-- WhatsApp -->
<a href="https://wa.me/919999999999" class="whatsapp" target="_blank">ðŸ’¬</a>

<script>
function searchNotes() {
let input = document.getElementById("search").value.toLowerCase();
let cards = document.querySelectorAll(".card");
cards.forEach(card => {
let text = card.innerText.toLowerCase();
card.style.display = text.includes(input) ? "block" : "none";
});
}

function countDownload(link){
let counter = link.parentElement.querySelector("span");
let count = parseInt(localStorage.getItem(link.href)) || 0;
count++;
localStorage.setItem(link.href, count);
counter.innerText = count;
}
</script>

</body>
</html>
